<app-titulo [titulo]="'Eventos'"></app-titulo>
<div action="" class="form-inline">
  <div class="form-group mb-2 d-inline-flex align-items-center">
     <label class="mr-2">Filtro:</label>&nbsp;&nbsp;
     <input type="text" class="form-control me-4" placeholder="buscar"
      [(ngModel)]="filtrolista">
  </div>
</div>
<table class="table table-striped">
  <thead class="table-dark" >
    <tr>
      <th>
        <button type="button" class="btn btn-outline-light btn-sm"
        (click)="showImg = !showImg">
        <i class="{{!showImg ? 'fa fa-eye' : 'fa fa-eye-slash'}}"></i>
        {{!showImg ? 'exibir' : 'ocultar'}}
      </button>
    </th>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd.Pessoas</th>
      <th>Telefone</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody >
    <tr *ngFor="let evento of eventosFiltrados">
      <td>
        <!--<img *ngIf="showImg"-->
        <img [collapse] = "!showImg" [isAnimated]="true"
        src="{{evento.imagemURL}}" alt="{{evento.imagemURL}}"
        [style.width.px]="widthImg"
        [style.margin.px]="marginImg"
        >
      </td>
      <td>{{evento.id}}</td>
      <td>{{evento.tema}}</td>
      <td>{{evento.local}}</td>
      <!--<td>{{evento.dataEvento | date:'dd/MM/yyyy'}}</td>-->
      <td>{{evento.dataEvento | DateFormatPipe}}</td>
      <td>{{evento.qtdPessoas}}</td>
      <td>{{evento.local}}</td>
      <td>
        <button type="button" class="btn btn-primary btn-sm me-2" tooltip="Editar">
        <i class="fa fa-edit"></i>
        </button>
        <button type="button" class="btn btn-danger btn-sm" tooltip="Excluir" (click)="openModal(template)" >
        <i class="fa fa-trash"></i>
        </button>
      </td>
      <td></td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventos.length">
    <tr>
      <td colspan="8" class="text-center">
        <h4>Nenhum evento encontrado !</h4>
      </td>
    </tr>
  </tfoot>
</table>



<ng-template #template>
  <div class="modal-body text-center">
    <p>Deseja excluir este evento ?</p>
    <button type="button" class="btn btn-default" (click)="confirm()" >Sim</button>
    <button type="button" class="btn btn-primary" (click)="decline()" >Não</button>
  </div>
</ng-template>
